<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    do{
        let n = +prompt("Nhập vào số nguyên n");
        if (Number.isInteger(n) && n>0){
            let result = 0;
            for( let i = 1; i <= n; i++){
                result += 1/i;
            }
            document.write("n = "+ n + "<br>");
            document.write("Kết quả sau khi thực hiện là: S = " + result);
            break;
        }
        else {
            alert("n phải nguyên và lớn hơn 0");
        }
    }
    while (true);
</script>
</body>
</html>
