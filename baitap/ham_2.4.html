<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function checkNumber(n){
        if (n*1 === +n){
            return n + " la so"
        }
        else {
            return n + " khong phai la so"
        }
    }
    let n = prompt("Nhap vao 1 ki tu")
    alert(checkNumber(n))
</script>
</body>
</html>
