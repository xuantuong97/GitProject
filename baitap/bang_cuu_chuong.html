<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let result;
    result = "<table border='1' cellspacing='0' cellpadding='5'>"
    for (let i = 1; i<=9;i++){
        result += "<tr>";
        for (let j = 2;j<=9; j++){
            let text1 = "<td>" + j + "x" + i + "=" + i*j +"</td>"
            result += text1;
        }
        result += "</tr>";
    }
    result += "</table>"
    document.write(result);
</script>
</body>

</html>
