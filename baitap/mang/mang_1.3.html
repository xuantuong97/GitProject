<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let oldString = prompt("Nhap chuoi");
    let arr = [];
    for (let i =0; i<oldString.length; i++){
        arr[i] = oldString[i]
    }
    for(let j=0; j<arr.length; j++){
        if (arr[j] === arr[j].toLowerCase()){
            arr[j] = arr[j].toUpperCase()
        }
        else {
            arr[j] = arr[j].toLowerCase()
        }
    }
    document.write(arr.join(""))
</script>
</body>
</html>
