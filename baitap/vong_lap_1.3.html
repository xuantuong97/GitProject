<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let n1 = 0;
    let n2 = 1;
    let n3;
    let result = "0; 1"
    for (let i = 1; i<=18; i++) {
        n3 = n1 + n2;
        n1 = n2;
        n2 = n3;
        result = result + "; " + n3;
    }
    document.write(result);
</script>
</body>
