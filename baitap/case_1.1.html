<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let salary = +prompt("Nhap luong cua ban:")
    let tax;
    if(salary>=15000000){
        tax = salary*0.2
    }
    else if (salary>=7000000){
        tax = salary*0.1
    }
    else {
        tax = salary*0.05
    }
    document.write("Thue can dong la: "+ tax +"<br>")
    document.write("Luong thuc nhan: " +(salary-tax))
</script>
</body>
</html>
