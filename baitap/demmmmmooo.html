<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<canvas id="myCanvas" width="1368px" height="768px" style="border:1px solid #d3d3d3;"></canvas>
<script>
   class Circle{
       constructor() {
           this.x = Math.random() * window.innerWidth;
           this.y = Math.random() * window.innerHeight;
           this.radius =  Math.floor(Math.random() * 80);
       }
       getRandomHex(){
           return Math.floor(Math.random()*225)
       }
       getRandomColor(){
           let red = this.getRandomHex();
           let blue = this.getRandomHex();
           let green = this.getRandomHex();
           return "rgb("+red+","+blue+","+green+")";
       }
       createCircle(){
           let ctx = document.getElementById("myCanvas").getContext("2d");
           let color = this.getRandomColor();
           ctx.beginPath();
           ctx.arc(this.x, this.y, this.radius, 0, 2 * Math.PI);
           ctx.fillStyle = color;
           ctx.fill()

       }
   }
   for(let i =1;i<30;i++) {
       let circle = new Circle();

       circle.createCircle();
   }
</script>
</body>
</html>
