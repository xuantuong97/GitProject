<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let word = prompt("Nhap vao 1 ki tu:")
    word = word.toLowerCase()
    switch (word){
        case "a":
        case "e":
        case "i":
        case "o":
        case "u": alert("Day la nguyen am"); break;
        case "q":
        case "w":
        case "r":
        case "t":
        case "y":
        case "p":
        case "s":
        case "d":
        case "f":
        case "g":
        case "h":
        case "j":
        case "k":
        case "l":
        case "z":
        case "x":
        case "c":
        case "v":
        case "b":
        case "n":
        case "m": alert("day la phu am"); break;
        default: alert("day khong phai la nguyen am hay phu am")
    }
</script>
</body>
</html>
