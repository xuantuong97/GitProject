<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
</head>
<body>
<script>
    let n=+prompt("nhap n")
    let result ="";
    for(let h=1;h<=n;h++){
        if(h===1||h===5){
            for(let i = 1;i<=n; i++){
                for(let k =1;k<=n-i;k++){
                    result+= "&nbsp&nbsp"
                }
                for(let j=1;j<=2*i-1;j++){
                    result+="*"
                }
                result+="<br>"
            }
        }
        else{
            for(let i = 1;i<=n; i++){
                for(let k =1;k<=n-i;k++){
                    result+= "&nbsp&nbsp"
                }

            }
        }
    }
    document.write(result)
</script>
</body>
</html>
