<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let number = +prompt("Nhập vào số nguyên dương cần tính giai thừa:")
    let result = 1;
    for (let i = 1; i<= number; i++){
        result *= i;
    }
    alert("Giai thừa của " + number + " là: " + result);
</script>
</body>
</html>
