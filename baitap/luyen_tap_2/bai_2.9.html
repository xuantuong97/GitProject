<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table>
    <tr>
        <td>Nhập vào độ dài cạnh a:</td>
        <td><input type="text" id="a"/></td>
    </tr>
    <tr>
        <td>Nhập vào độ dài cạnh b:</td>
        <td><input type="text" id="b"/></td>
    </tr>
    <tr>
        <td>Nhập vào độ dài cạnh c:</td>
        <td><input type="text" id="c"/></td>
    </tr>
</table>
<br>
<button type="button" id="checkt" onclick="checkn()">Kiểm tra</button>
<br>
<label>Kết quả: </label>
<span id="result"></span>

<script>
    function checkn(){
        let a = +document.getElementById("a").value;
        let b = +document.getElementById("b").value;
        let c = +document.getElementById("c").value;
        let result;
        if(a>0 && b>0 && c>0 && (a+b)>c && (b+c)>a && (a+c)>b){
            result = "Đây là 3 cạnh của 1 tam giác"
        }
        else{
            result = "Đây không phải là 3 cạnh của 1 tam giác"
        }
        document.getElementById("result").innerText = result;
    }
</script>
</body>
</html>
