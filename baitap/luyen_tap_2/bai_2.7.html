<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table>
    <tr>
        <td colspan="2">Giải phương trình bậc 2: ax<sup>2</sup> + bx + c</td>
    </tr>
    <tr>
        <td>Nhập vào số a:</td>
        <td><input type="text" id="a"/></td>
    </tr>
    <tr>
        <td>Nhập vào số b:</td>
        <td><input type="text" id="b"/></td>
    </tr>
    <tr>
        <td>Nhập vào số c:</td>
        <td><input type="text" id="c"/></td>
    </tr>
    <tr>
        <td>Kết quả:</td>
        <td><span id="result"></span></td>
    </tr>
</table>
<br>
<button type="button" id="checkc" onclick="checkn()">Kiểm tra</button>
<script>
    function checkn(){
        let a = +document.getElementById("a").value;
        let b = +document.getElementById("b").value;
        let c = +document.getElementById("c").value;
        let result;
        if(a===0){
            if(b===0 && c===0){
                result = "Phương trình có vô số nghiệm"
            }
            else if(b===0 && c!=0){
                result = "Phương trình vô nghiệm"
            }
            else {
                result = (-b)/a;
            }
        }
        else {
            let delta = b*b - 4*a*c;
            let x1;
            let x2;
            if(delta<0){
                result = "Phương trình vô nghiệm"
            }
            else if (delta === 0){
                x1 = (-b)/a;
                result = "Phương trình có nghiệm x = " + x1;
            }
            else {
                x1 = ((-b) - Math.sqrt(delta))/a;
                x2 = ((-b) + Math.sqrt(delta))/a;
                result = "Phương trình có nghiệm x1 = " + x1 + " và nghiệm x2 = " + x2;
            }
        }
        document.getElementById("result").innerText = result;
    }
</script>
</body>
</html>
