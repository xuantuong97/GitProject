<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table>
    <tr>
        <td colspan="2">Giải phương trình bậc 1 có dạng: ax + b = 0</td>
    </tr>
    <tr>
        <td>Nhập vào số a:</td>
        <td><input type="text" id="a"/></td>
    </tr>
    <tr>
        <td>Nhập vào số b:</td>
        <td><input type="text" id="b"/></td>
    </tr>
    <tr>
        <td>Kết quả:</td>
        <td><span id="result"></span></td>
    </tr>
</table>
<br>
<button type="button" id="check" onclick="checkn()">Kiểm tra</button>
<script>
    function checkn(){
        let a = +document.getElementById("a").value;
        let b = +document.getElementById("b").value;
        let result;
        if(a===0 && b===0){
            result = "Phương trình có vô số nghiệm"
        }
        else if(a===0 && b!=0){
            result = "Phương trình vô nghiệm"
        }
        else {
            result = (-b)/a;
        }
        document.getElementById("result").innerHTML = result;
    }
</script>
</body>

</html>
