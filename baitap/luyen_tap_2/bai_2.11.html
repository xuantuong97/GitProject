<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<label>Nhập vào thu nhập hàng tháng của bạn: </label>
<input type="text" id="salary"/>
<br>
<button type="button" id="check" onclick="checkn()">Kiểm tra</button>
<br>
<label>Số tiền thuế phải đóng là: </label>
<span id="result"></span>

<script>
    function checkn(){
        let salary = +document.getElementById("salary").value;
        let result;
        if (salary<=10000000){
            result = "Bạn được miễn thuế"
        }
        else if (salary<=25000000){
            result = salary * 0.07;
        }
        else if (salary<=50000000){
            result = salary * 0.15;
        }
        else {
            result = salary * 0.25;
        }
        document.getElementById("result").innerText = result;
    }
</script>
</body>
</html>
