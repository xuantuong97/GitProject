<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<label>Nhập vào số kilowatt điện đã dùng trong tháng: </label>
<input type="text" id="amount"/>
<br>
<button type="button" id="check" onclick="checkn()">Kiểm tra</button>
<br>
<label>Số tiền phải trả là: </label>
<span id="result"></span>

<script>
    function checkn(){
        let amount = +document.getElementById("amount").value;
        let result;
        if (amount<=50){
            result = amount * 2500;
        }
        else if (amount<=200){
            result = amount * 2800;
        }
        else {
            result = amount * 3000;
        }
        document.getElementById("result").innerText = result;
    }
</script>
</body>
</html>
