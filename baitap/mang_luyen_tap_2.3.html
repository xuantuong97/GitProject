<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arrLength = +prompt("Nhập độ dài của mảng:")
    let arr = new Array(arrLength);
    let result = 0;
    for (let i = 0; i<arrLength; i++){
        arr[i] = prompt("Nhập giá trị của phần tử [" + i + "]:");
    }
    for (let j = 0; j<arrLength; j++){
        if(arr[j]*1 === +arr[j]){
            result++;
        }
    }
    document.write("Số kí tự số trong mảng là: " + result)


</script>
</body>
</html>
