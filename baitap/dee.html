                if (condition1 && condition2 && condition3 && condition4 && condition5){
                    switch (+day.slice(3,5)) {

                            alert("Ngay k phu hop")
                        }

                        default: return day
                    }
                }

                    alert("Ngay k phu hop")
                }

            }
            while (true)
