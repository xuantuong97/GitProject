<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form>
    <table bgcolor="yellow">
        <tr bgcolor="#7fffd4">
            <td colspan="2"><font color="blue">ĐĂNG KÝ HỌC VIÊN</font></td>
        </tr>
        <tr>
            <td>
                <label for="txt_user"><font color="blue">Họ và tên</font></label>
            </td>
            <td>
                <input id="txt_user" type="text" name="uname"/>
            </td>
        </tr>
        <tr>
            <td>
                <label for="txt_pass"><font color="blue">Ngày sinh</font></label>
            </td>
            <td>
                <input id="txt_pass" type="text" name="date"/>
            </td>
        </tr>
        <tr>
            <td>
                <label><font color="blue">Giới tính</font></label>
            </td>
            <td>
                <input type="radio" name="gender"/>Nam
                <input type="radio" name="gender"/>Nữ
            </td>
        </tr>
        <tr>
            <td>
                <label><font color="blue">Địa chỉ</font></label>
            </td>
            <td>
                <input type="text" name="address" style="width: 120px; height: 50px"/>
            </td>
        </tr>
        <tr>
            <td>
                <label><font color="blue">Lớp</font></label>
            </td>
            <td>
                <select name="clas">
                    <option>--Chọn lớp--</option>
                    <option>A</option>
                    <option>B</option>
                    <option>C</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>
                <label><font color="blue">Email</font></label>
            </td>
            <td>
                <input type="text" name="email"/>
            </td>
        </tr>
        <tr>
            <td>
                <label><font color="blue">Điện thoại</font></label>
            </td>
            <td>
                <input type="text" name="phone"/>
            </td>
        </tr>
        <tr>
            <td> </td>
            <td>
                <input type="submit" value="Đăng ký" />
                <input type="reset" value="Nhập lại" />
            </td>
        </tr>
    </table>
</form>

</body>
</html>
