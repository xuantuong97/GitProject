<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arrSao = ["polaris", "aldebaran", "deneb", "vega", "altair", "dubhe", "regulus"];
    let arrChomSao = ["Ursa Minor", "Tarurus", "Cygnus", "Lyra", "Aquila", "Ursa Major", "Leo"];
    function checkStar(star){
        let index = -1;
        for(let i = 0; i<arrSao.length; i ++){
            if(star.toLowerCase()===arrSao[i]){
                index = i;
                break;
            }
        }
        if (index === -1){
            return "Khong tim thay ngoi sao"
        }
        else {
            return "Chom sao cua ngoi sao la: " + arrChomSao[index]
        }

    }
    let star = prompt("Nhap ten ngoi sao can tim")
    alert(checkStar(star));
</script>
</body>
</html>
