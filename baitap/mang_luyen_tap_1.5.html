<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arrLength = +prompt("Nhập số lượng phần tử mảng:")
    let arr = new Array(arrLength);
    let result = 0;
    for (let i = 0; i<arrLength; i++){
        arr[i] = +prompt("Nhập giá trị của phần tử [" + i + "]:")
        if (arr[i] < 0){
            result++
        }
    }
    document.write("Số phân tử âm trong mảng là: " + result)
</script>
</body>
</html>
