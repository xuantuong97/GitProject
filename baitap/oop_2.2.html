<script>
    class Apple{
        constructor() {
            this.weight = 10;
        }
        isEmpty(){
            if(this.weight>0){
                return false
            }
            else {
                return true
            }

        }
        getWeight(){
            return this.weight;
        }
        decrease(){
            if (this.isEmpty() === false){
                this.weight --
            }
        }
    }

            this.name = name;
