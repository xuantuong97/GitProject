<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arr = new Array(10);
    for (let i = 0; i<10; i++){
        arr[i] = +prompt("Nhập giá trị của phần tử [" + i + "]:")
    }
    let numberV = +prompt("Nhập vào số nguyên V:")
    let result = numberV + " is not in the array"
    for (let j = 0; j< arr.length; j++){
        if (arr[j] === numberV){
            result = numberV + " is in the array";
            break;
        }
    }
    document.write(result);
</script>
</body>
</html>
