<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function tinhChuVi(bankinh){
        return 2*bankinh*Math.PI
    }
    function tinhDienTich(bankinh){
        return bankinh*bankinh*Math.PI
    }
    let bankinh = +prompt("Nhap ban kinh hinh tron")
    alert("Chu vi hinh tron la: "+tinhChuVi(bankinh))
    alert("Dien tich hinh tron la: "+tinhDienTich(bankinh))
</script>
</body>
</html>
