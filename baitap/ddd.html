<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let k = 0;
    let result="";
    for (let i=1; i<= 20; i++){
        if (k%2 === 0) {
            result = result + "<br>" + k;
            k++;
        }
        else {
            k++;
        }
    }
    document.write(result);
</script>
