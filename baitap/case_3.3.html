<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arrTop = [1,3,4,6,-1]
    let arrBot = [2,3,4,5,1]
    let result;
    for (let i =0; i<arrTop.length -1; i++){
        if(arrTop[i]/arrBot[i]>arrTop[i+1]/arrBot[i+1]){
            result = i;
        }
        else{
            result = i+1
        }
    }
    document.write(arrTop[result]+"/"+arrBot[result]+" la phan so lon nhat, co chi so la "+ result)
</script>
</body>
</html>
