<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let n1 = 0;
    let n2 = 1;
    let n3;
    let result = "0; 1"
    let length = +prompt("Nhập vào độ dài dãy Fibonaci muốn in:")
    if (length === 1){
        result = "0";
    }
    else if (length === 2){
        result = "0; 1";
    }
    else {
        for (let i = 1; i <= length - 2; i++) {
            n3 = n1 + n2;
            n1 = n2;
            n2 = n3;
            result = result + "; " + n3;
        }
    }
    document.write(result);
</script>
</body>
</html>
