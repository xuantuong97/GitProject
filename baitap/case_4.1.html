<body>
<script>
    function standardStr(){
        let inputStr = prompt("nhap chuoi can chuan hoa")
        let arr1 = [];
        let demo = inputStr
        demo = demo.toLowerCase()
        for (let i=0; i<demo.length;i++){
            if(demo[i] ===" "&& demo[i+1]===" "){
                arr1[i] =""
            }
            else{arr1[i] = demo[i]}
        }
        if(arr1[0]==="" || arr1[0]===" "){
            for(let j =0; j<arr1.length-1; j++){
                if(arr1[j]===" "&& arr1[j+1] !==" "){
                    arr1[j+1] = arr1[j+1].toUpperCase()
                }
            }
        }
        else {
            arr1[0] = arr1[0].toUpperCase()
            for(let j =0; j<arr1.length-1; j++){
                if(arr1[j]===" "&& arr1[j+1] !==" "){
                    arr1[j+1] = arr1[j+1].toUpperCase()
                }
            }
        }
       let result = arr1.join("")
       console.log("Chuoi truoc khi duoc chuan hoa: "+ inputStr)
        console.log("Chuoi sau khi chuan hoa: " +result)
        console.log("Tu dai nhat trong chuoi la: "+ getLongest(result))
    }
    // function lay ra tu dai nhat.
    function getLongest(inStr){
        let arrStr = inStr.split(" ")
        let longestStr = arrStr[0];
        for(let i =1; i<arrStr.length; i++){
            if(arrStr[i].length>longestStr.length){
                longestStr = arrStr[i]
            }
        }
        return longestStr;

    }
    standardStr()
</script>
