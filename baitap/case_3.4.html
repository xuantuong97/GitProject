<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
            <ol>
                <li>Coffee</li>
                <li>Cam Vắt</li>
                <li>Nước Ép Cà Rốt</li>
                <li>Nước Ép Cà Chua</li>
                <li>Nước Lọc</li>
                <li>Nước Dừa</li>
                <li>Thoát</li>
                <li style="list-style-type: none "><button type="button" onclick="orderDrink()">Chọn món</button></li>
            </ol>
<script>
    function orderDrink() {
        let price = [15000, 20000, 20000, 15000, 10000, 25000];
        let total = 0
        do {
            let choose = +prompt("Chọn đồ uống");
            if (choose < 7 && choose >= 1) {
                let quantity = +prompt('Nhập số lượng')
                total += price[choose - 1] * quantity;
            } else if (choose === 7) {
                alert('Tổng tiền ' + total)
                break;
            } else {
                alert("Dữ liệu không phù hợp")
            }
        }
        while (true);
    }
</script>
</body>
</html>
