<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let str1 = prompt("Nhập vào chuỗi 1:");
    let str2 = prompt("Nhập vào chuỗi 2:");
    let result;
    if (str1.length === str2.length){
       result = "2 chuỗi này giống nhau"
       for(let i = 0; i<str1.length; i++){
           if(str1[i] !== str2[i]){
               result = "2 chuỗi này khác nhau";
               break;
           }
       }
    }
    else {
        result = "2 chuỗi này khác nhau."
    }
    document.write(result);
</script>
</body>
</html>
