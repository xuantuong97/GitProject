<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        button {
            width: 50px;
            height: 50px;
        }
    </style>
</head>
<body>
<table border="1"  cellspacing="20">
    <tr>
        <td colspan="4" style="text-align: right" height="50 px">
            <span id="result"></span>
        </td>
    </tr>
    <tr>
        <td><button type="button" onclick="calculator('1')">1</button></td>
        <td><button type="button" onclick="calculator('2')">2</button></td>
        <td><button type="button" onclick="calculator('3')">3</button></td>
        <td><button type="button" onclick="calculator('+')">+</button></td>
    </tr>
    <tr>
        <td><button type="button" onclick="calculator('4')">4</button></td>
        <td><button type="button" onclick="calculator('5')">5</button></td>
        <td><button type="button" onclick="calculator('6')">6</button></td>
        <td><button type="button" onclick="calculator('-')">-</button></td>
    </tr>
    <tr>
        <td><button type="button" onclick="calculator('7')">7</button></td>
        <td><button type="button" onclick="calculator('8')">8</button></td>
        <td><button type="button" onclick="calculator('9')">9</button></td>
        <td><button type="button" onclick="calculator('*')">X</button></td>
    </tr>
    <tr>
        <td><button type="button" onclick="calculator('c')">C</button></td>
        <td><button type="button" onclick="calculator('0')">0</button></td>
        <td><button type="button" onclick="calculator('=')">=</button></td>
        <td><button type="button" onclick="calculator('/')">/</button></td>
    </tr>
</table>

<script>
    function calculator(x) {
        let result = document.getElementById("result").innerText;
        switch (x){
            case '0':
            case '1':
            case '2':
            case '3':
            case '4':
            case '5':
            case '6':
            case '7':
            case '8':
            case '9':
            case '+':
            case '-':
            case '*':
            case '/':
                result = result + x;
                break;
            case 'c':
                result = '';
                break;
            case '=':
                result = eval(result);
        }
        document.getElementById("result").innerText = result;
    }
</script>
</body>
</html>
