<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arr1 =[3,2,1,3,-1,5,1]
    let arr2 =[]
    for (let i=0; i<arr1.length - 1; i++){
        if(arr1[i]>arr1[i+1]){
            arr2[i] = true
        }
        else {
            arr2[i] = false
        }
    }
    let result = "luon song"
    for(let j =0; j<arr2.length-1; j++){
        if(arr2[j] === arr2[j+1]){
            result = "khong phai"
            break;
        }
    }

    document.write(result)
</script>
</body>
</html>
