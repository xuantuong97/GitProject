<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table>
    <tr>
        <td>Nhập số phút đã gọi:</td>
        <td><input type="text" id="amount"/></td>
    </tr>
    <tr>
        <td>Tiền cước:</td>
        <td><span id="result"></span></td>
    </tr>
</table>
<br>
<button type="button" id="bt" onclick="checkm()">Kiểm tra</button>

<script>
    function checkm(){
        let amount = +document.getElementById("amount").value;
        let result;
        if(amount<=60) {
            result = amount * 3000
        }
        else if( amount <= 200){
            result = amount * 2800
        }
        else {
            result = amount * 2500
        }
        document.getElementById("result").innerHTML = result;
    }
</script>

</body>
</html>
