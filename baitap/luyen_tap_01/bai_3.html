<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<label>Nhập vào 1 số nguyên bất kỳ:</label>
<input type="text" id="number"/>
<br>
<button onclick="checkr()">Kiểm tra</button>
<br>
<div id="result"></div>

<script>
    function checkr(){
        let a = +document.getElementById("number").value;
        if (a > 0){
            document.getElementById("result").innerHTML = "Số bạn nhập lớn hơn 0"
        }
        else if (a<0) {
            document.getElementById("result").innerHTML = "Số bạn nhập nhỏ hơn 0"
        }
    }
</script>
</body>
</html>
