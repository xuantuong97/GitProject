<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<label>Nhập vào số a:</label>
<input type="text" id="numbera"/>
<br><br>
<label>Nhập vào số b:</label>
<input type="text" id="numberb"/>
<br><br>
<button onclick="checkr()">Kiểm tra</button>
<br>
<div id="result"></div>

<script>
    function checkr(){
      let a = +document.getElementById("numbera").value;
      let b = +document.getElementById("numberb").value;
      if (a%b === 0){
          document.getElementById("result").innerHTML = "Số a chia hết cho b!"
      }
      else {
          document.getElementById("result").innerHTML = "Số a không chia hết cho b!"
      }
    }
</script>
</body>
</html>
