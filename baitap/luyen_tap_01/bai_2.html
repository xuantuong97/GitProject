<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<label>Nhập vào tuổi của bạn:</label>
<input type="text" id="age"/>
<br>
<br>
<button onclick="checkr()">Kiểm tra</button>
<br>
<div id="result"></div>

<script>
    function checkr(){
        let a = +document.getElementById("age").value;
        if (a >= 15){
            document.getElementById("result").innerHTML = "Bạn đủ điều kiện để thi!"
        }
        else {
            document.getElementById("result").innerHTML = "Bạn không đủ điều kiện thi."
        }
    }
</script>
</body>
</html>
