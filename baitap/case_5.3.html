<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function findMinMax(m,n){
        let arrM = new Array(m);
        for(let i =0; i<m;i++){
            arrM[i] = new Array(n)
            for(let j=0;j<n;j++){
                arrM[i][j] = +prompt("Nhap gia tri cho phan tu ["+i+"]["+j+"]")
            }
        }
        let maxNum = arrM[0][0];
        let minNum = arrM[0][0];
        for(let i =0; i<m;i++){
            for(let j=0;j<n;j++){
                if(arrM[i][j]>maxNum){
                    maxNum = arrM[i][j];
                }
                if(arrM[i][j]<minNum){
                    minNum = arrM[i][j];
                }
            }
        }
        return "Gia tri lon nhat: "+maxNum + "<br>Gia tri nho nhat: "+ minNum
    }
    let m = +prompt("Nhap so hang")
    let n = +prompt("Nhap so cot")
    document.write(findMinMax(m,n))
</script>
</body>
</html>
