<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let str = prompt("Nhap chuoi");
    let result = 0;
    if(str[0] !== " "){
        result = 1;
        for (let i = 0; i<str.length - 1; i++){
            if (str[i] === " " && str[i+1] !== " " ){
                result++
            }
        }
    }
    else {
        for (let i = 0; i<str.length - 1; i++){
            if (str[i] === " " && str[i+1] !== " " ){
                result++
            }
        }
    }

    document.write("Số từ trong chuỗi là: "+result)
</script>
</body>
</html>
