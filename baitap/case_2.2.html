<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let n=+prompt("nhap n")
    let result ="";
    for(let i = 1;i<=n; i++){
        for(let k =1;k<=n-i;k++){
            result+= "&nbsp&nbsp"
        }
        for(let j=1;j<=2*i-1;j++){
            result+="*"
        }
        result+="<br>"
    }
    document.write(result)
</script>
</body>
</html>
